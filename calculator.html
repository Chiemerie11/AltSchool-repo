    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <table>
        <thead>
            <th style="text-align: right; font-size: 50px; background-color: rgb(69, 64, 64); color: white;" colspan="4">0</th>
        </thead>

        <tbody>
            <tr>
                <td>+</td>
                <td>- </td>
                <td>x</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td style="background-color: orangered; padding: 0px 30px; font-weight: bold;" rowspan="5">=</td>
               
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>AC</td>
            </tr>
        </tbody>
    </table>
